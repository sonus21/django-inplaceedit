{% load i18n %}

{% block form %}
    <form class="inplaceeditform {% block formclass %}{% endblock %}{{ class_inplace }}" action="{{ inplace_save_url }}" enctype=multipart/form-data>
        {{ field }}
        <span class="field_id" style="display:none">{{ field.auto_id }}</span>
        {% block actions %}
            {% block apply %}
                <button class="apply btn btn-success {% block classapply %}{% endblock %}" title="{% trans "Apply change" %}" type="button">
                    <span>
                    {% trans "Save" %}
                    </span>
                </button>
            {% endblock %}
            {% block cancel %}
                <button class="cancel btn btn-danger{% block classcancel %}{% endblock %}" title="{% trans "Cancel change" %}" type="button">
                    <span>
                    {% trans "Cancel" %}
                    </span>
                </button>
            {% endblock %}
        {% endblock %}
    </form>
{% endblock %}
